<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackWay - Iniciar Sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../CSS/login.css">
    <iframe class="navbar" src="../componentesHTML/navbar.html" frameborder="0"></iframe>
</head>

<body>
    <main>
        <div class="container">
            <h2>Iniciar sesión</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required>
                        <i class="fa-solid fa-check" id="emailCheck" style="display: none;"></i>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password"><i class="fa-solid fa-lock"></i> Contraseña</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required>
                        <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
                    </div>
                </div>
                <a href="#" class="forgot-password">Olvidé mi contraseña</a>
                <div class="actions">
                    <button type="submit" class="btn login-btn">INGRESAR</button>
                </div>
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recordar</label>
                </div>
                <p class="noAccount">No tenés cuenta?<a class="register" href="/HTML/register.html">Registrarse</a></p>
                <div class="social-login">
                    <button class="btn facebook-btn">
                        <i class="fa-brands fa-facebook-f"></i> INGRESAR CON FACEBOOK
                    </button>
                    <button class="btn google-btn">
                        <i class="fa-brands fa-google"></i> INGRESAR CON GOOGLE
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
<script>
    const emailInput = document.querySelector("#email");
    const emailCheck = document.querySelector("#emailCheck");
    const togglePassword = document.querySelector("#togglePassword");
    const passwordInput = document.querySelector("#password");

    togglePassword.addEventListener("click", function () {
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);

        if (type === "password") {
            this.classList.remove("fa-eye");
            this.classList.add("fa-eye-slash");
        } else {
            this.classList.remove("fa-eye-slash");
            this.classList.add("fa-eye");
        }
    });


    emailInput.addEventListener("input", function () {
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (emailPattern.test(emailInput.value)) {
            emailCheck.style.display = "inline";
        } else {
            emailCheck.style.display = "none";
        }
    });
</script>
</html>
