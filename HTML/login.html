<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackWay - Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <header>
        <div class="logo">SNACK<span>WAY</span></div>
        <div class="search-bar">
            <input type="text" placeholder="¿Qué tenés ganas de comer hoy?">
        </div>
        <div class="header-icons">
            <a href="#"><img src="cart-icon.png" alt="Carrito"></a>
            <a href="#"><img src="heart-icon.png" alt="Favoritos"></a>
            <a href="#"><button class="profile-btn">Mi Perfil</button></a>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h2>Iniciar sesión</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="estefanoquiriconi@gmail.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="actions">
                    <button type="submit" class="login-btn">INGRESAR</button>
                    <a href="#" class="forgot-password">Olvidé mi contraseña</a>
                </div>
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recordar</label>
                </div>
                <p>No tenés cuenta? <a href="#">Registrarse</a></p>
                <div class="social-login">
                    <button class="facebook-btn">INGRESAR CON FACEBOOK</button>
                    <button class="google-btn">INGRESAR CON GOOGLE</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
