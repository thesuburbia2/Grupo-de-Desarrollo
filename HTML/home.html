<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackWay</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header class="header">
        <div class="logo">SnackWay</div>
        <input type="text" placeholder="¿Qué tienes ganas de comer hoy?" class="search-bar">
        <div class="icons">
            <span class="icon">🛒</span>
            <span class="icon">❤️</span>
            <button class="profile-btn">Mi Perfil</button>
        </div>
    </header>

    <section class="categories">
        <h2>¡Tenés nuestras categorías de comida!</h2>
        <div class="category-list">
            <div class="category-item">
            <div class="category-item">Helados</div>
            <div class="category-item">Frutas y Verduras</div>
            <div class="category-item">Bebidas</div>
            <div class="category-item">Snacks</div>
        </div>
    </section>

    <section class="vendors">
        <h2>¡Mira a nuestros vendedores!</h2>
        <div class="vendor-slider">
            <button class="slider-btn">‹</button>
            <div class="vendor-list">
                <div class="vendor-item black-bg"></div>
                <div class="vendor-item black-bg"></div>
                <div class="vendor-item black-bg"></div>
                <div class="vendor-item black-bg"></div>
                <div class="vendor-item black-bg"></div>
            </div>
            <button class="slider-btn">›</button>
        </div>
    </section>

    <section class="featured-products">
        <h2>¡Echale un ojo a nuestros productos destacados!</h2>
        <div class="product-banner">
            <div class="banner-item">
                <div class="hamburguesa">
                <img src="./imagenes/hamburguesa.png" alt="Imagen de ejemplo">
            </div>
            ¿Estás para una buena hamburguesa?
        </div>
            <div class="banner-item"><div class="banner-item"></div>
                <div class="picada">
                <img src="./imagenes/picada.png" alt="Imagen de ejemplo">
            </div>¿Pinta picadita? Mira nuestras opciones
        </div>
        </div>
        <div class="product-list">
            <div class="product-item black-bg"></div>
            <div class="product-item black-bg"></div>
            <div class="product-item black-bg"></div>
            <div class="product-item black-bg"></div>
            <div class="product-item black-bg"></div>
            <div class="product-item black-bg"></div>
            <div class="product-item black-bg"></div>
            <div class="product-item black-bg"></div>
        </div>
    </section>
</body>
</html>
