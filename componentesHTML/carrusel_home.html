<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Productos</title>
    <link rel="stylesheet" href="../componentesCSS/carrusel_home.css">
</head>
<body>

<div class="carousel">
    <h2>¡Echale un ojo a nuestros productos destacados!</h2>
    <div class="carousel-container">
        <div class="carousel-slide">
            <!-- Slide 1 -->
            <div class="carousel-item">
                <img src="hamburguesa.jpg" alt="Hamburguesa">
                <div class="carousel-caption">
                    <h3>¿Estás para una buena hamburguesa?</h3>
                </div>
            </div>
            <!-- Slide 2 -->
            <div class="carousel-item">
                <img src="picada.jpg" alt="Picada">
                <div class="carousel-caption">
                    <h3>¿Pinta picadita? Mirá nuestras opciones!</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="carousel-indicators">
        <span class="indicator active" data-slide="1"></span>
        <span class="indicator" data-slide="2"></span>
    </div>

    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
</div>

<script src="script.js"></script>
</body>
</html>
