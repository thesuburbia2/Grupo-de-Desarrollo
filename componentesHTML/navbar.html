<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar SnackWay</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../componentesCSS/navbar.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="javascript:void(0)" onclick="parent.location.href='../HTML/home.html'">
                    <img src="../imagenes/logo_snackway.png" alt="Logo">
                </a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="¿Qué tenés ganas de comer hoy?">
            </div>
            <div class="nav-icons">
                <a href="javascript:void(0)" onclick="parent.location.href='../HTML/carrito.html'">
                    <img src="../SVG/shopping_cart.svg" alt="Carrito">
                </a>
                <a href="javascript:void(0)" onclick="parent.location.href='../HTML/usuario.html#favoritos'; setTimeout(() => parent.scrollToElement('favoritos'), 100)">
                    <img src="../SVG/heart.svg" alt="Favoritos">
                </a>
                <button class="profile-btn" onclick="parent.location.href='../HTML/usuario.html'">Mi Perfil</button>
            </div>
        </nav>
    </header>
</body>
</html>
